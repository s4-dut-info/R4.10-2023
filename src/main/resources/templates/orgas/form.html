{{> main/header }}
<h1>Messagerie</h1>
<h2>Organisations</h2>
{{#orga}}
<form method="post" action="/orgas/new" class="ui form">
    <div class="two fields">
        <div class="field">
            <input type="text" name="name" placeholder="Nom">
        </div>
        <div class="field">
            <input type="text" name="domain" placeholder="Domaine">
        </div>
    </div>
    <div class="field">
        <input type="text" name="aliases" placeholder="Aliases">
    </div>
    <hr>
    <textarea name="users" placeholder="Utilisateurs"></textarea>
    <button type="submit" class="ui positive button">
        Valider
    </button>
</form>
{{/orga}}
{{> main/footer }}
