{{> main/header }}
<h1>Messagerie</h1>
<h2>Organisations</h2>
<a href="/orgas/new" class="ui orange button">
    <i class="ui plus icon"></i>
    Ajouter une organisation
</a>
<table class="ui celled striped table">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Domaine</th>
            <th>Aliases</th>
            <th>Stats</th>
            <th class="right aligned">Actions</th>
        </tr>
    </thead>
    <tbody>
{{#orgas}}
    <tr>
        <td>{{name}}</td>
        <td>{{domain}}</td>
        <td>{{#aliases}}{{.}}{{/aliases}}</td>
        <td>
            <span class="ui label">
                <i class="ui user icon"></i>
                {{users.size}}
            </span>
            <span class="ui brown label">
                <i class="ui users icon"></i>
                {{groups.size}}
            </span>
        </td>
        <td class="right aligned">
            <a href="/orgas/detail/{{id}}" class="ui circular mini icon button">
                <i class="eye icon"></i>
            </a>
        <a href="/orgas/delete/{{id}}" class="ui circular mini icon red button">
            <i class="remove icon"></i>
        </a>
        </td>
    </tr>
        {{/orgas}}
    </tbody>
</table>
{{> main/footer }}
